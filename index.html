<html>
<head>
<meta charset="utf-8">
<title>БЕРЁЗОЧКА</title>
<style>
   .layer1 {
    font: 20pt sans-serif;  
   } 
   .unselectable {
	  -webkit-touch-callout: none;
	  -webkit-user-select: none;

    }

<body class="unselectable">
<h1>МММ САМАЯ КЛАССНАЯ В МИРЕ ИГРА</h1>
<p id="demo"></p>
<script>
let i = 0;
document.getElementById("demo").innerHTML = i;
function count() {
i++;
document.getElementById("demo").innerHTML = i;
}
</script>

<img 
	src="https://lh3.googleusercontent.com/proxy/XYU5192it_U44crNObAlON6my_0fNFtyh_JsUoXt9OCLuWVLAlxU2ln6y2YdVX7WdyHG-iTai-OhIeoXcokwWnavvGc4J3kbwGMxf8Q"

	usemap="#kura-map"
	draggable="false"
>
<map name="kura-map" id="kura-map">
<area alt="Kura" title="Kura" shape="poly" coords="275,110,126,90,0,161,95,253,178,391,286,482,398,423,337,403,468,310,488,228,469,103,511,85,470,10,365,42" 
	onmousedown="myVar = setInterval(count, 100)" 
	onmouseup="clearInterval(myVar)"
	onmouseout="clearInterval(myVar)"
> 
</map>
<div class=layer1>
Девочки записываемся на ноготочки
</div>
